<ion-view title="Famvoice Lists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="icon-right ion-play" ng-repeat="playlist in playlists" on-touch="play('{{playlist._id}}')">
        {{playlist.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
